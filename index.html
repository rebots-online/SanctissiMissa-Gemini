    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Crimson+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            background-color: #f8fafc;
        }
        .font-crimson-pro {
            font-family: 'Crimson Pro', serif;
        }
        .font-eb-garamond {
            font-family: 'EB Garamond', serif;
        }
        .rubric {
            color: #b91c1c; /* liturgical-red */
            font-style: italic;
        }
        .dialogue-priest {
            color: #b91c1c; /* liturgical-red */
            font-weight: 600;
        }
        .dialogue-server {
            color: #4c1d95; /* liturgical-purple */
            font-weight: 600;
        }
        .propers-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #d4af37; /* liturgical-gold */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .accordion-section.open .accordion-content {
            max-height: 10000px; /* Large enough for content */
        }
        .accordion-icon {
            transition: transform 0.3s ease;
        }
        .accordion-section.open .accordion-icon {
            transform: rotate(180deg);
        }
        .settings-panel {
            transition: transform 0.3s ease-in-out;
        }
        .settings-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .body-interlinear .english-column {
            display: none;
        }
        .body-interlinear .side-by-side {
            display: block;
        }
    </style>
